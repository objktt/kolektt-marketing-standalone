<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
</head>
<body>
    <h1>Direct Video Test</h1>
    <video 
        width="400" 
        height="300" 
        autoplay 
        muted 
        loop 
        playsinline 
        controls
        style="border: 2px solid red;"
    >
        <source src="/videos/hero-demo.mp4" type="video/mp4">
        <source src="/videos/hero-demo.mov" type="video/quicktime">
        Your browser does not support the video tag.
    </video>
    
    <h2>iPhone Component Test</h2>
    <div style="width: 300px; margin: 20px 0;">
        <!-- Simple iframe test -->
        <iframe 
            src="/videos/hero-demo.mp4" 
            width="300" 
            height="200"
            style="border: 2px solid blue;">
        </iframe>
    </div>
</body>
</html>
